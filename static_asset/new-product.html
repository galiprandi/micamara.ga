<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Producto</title>

    <style>
      body {
        font-size: 1.1em;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        text-align: center;
      }
      body > * + * {
        margin-bottom: 1.2rem;
      }
      #editor {
        width: 100%;
        height: 25em;
      }
      .assistant a,
      .assistant a:visited {
        text-decoration: navajowhite;
        color: orangered;
        margin-right: 1rem;
      }
      #preview {
        font-size: 16px;
      }
    </style>
    <script>
      console.clear();

      document.addEventListener("DOMContentLoaded", function () {
        changeContent();
        //here code
      });

      function changeContent() {
        const editor = document.getElementById("editor");
        const preview = document.getElementById("preview");

        // console.log(editor.value);
        preview.innerHTML = editor.value.replace(/\n/g, "<br>");
      }

      function changeDefaultText(template) {
        let value;

        switch (template) {
          case "Cámaras":
            value = `Descripción

<b>Características:</b>
Modelo: D5600
Sensor: APS-C de 24.20 megapíxeles
Procesador: EXPEED 4
Disparo en Ráfaga: 5 fotos por segundo.
Video: 1080p a 60fps
Rango de ISO: 25.600 ISO
Puntos de Enfoque: 39 AF
Pantalla: TFT de 3.20 pulgadas Táctil
Velocidad de obturación: 30-1/4.000s

Extras: WiFi, Pantalla Táctil
            `;
            break;

          case "Objetivos":
            value = `Descripción

<b>Características:</b>
Distancia focal: 55-300 mm
Diafragma máximo: f/4-5.6
Diafragma mínimo: f/22-29
Distancia de enfoque mínima: 1,40 m
N.º de láminas del diafragma: 9 (redondeadas)
Tamaño de accesorio del filtro: 58 mm
Peso: Aprox. 530 g
            `;
            break;

          case "Teléfonos":
            value = `Descripción

<b>Características:</b>
Modelo: J110M
Soporta redes 4G LTE: Si
Soporta Doble Sim: Si
Pantalla: IPS 5.5 pulgadas
Cámara trasera: 13 mp c/Flash Led
Cámara frontal: 5 mp
Procesador: Quad-Core 2.0 Ghz
Memoria Interna: 16 Gb
Memoria expandible: MicroSD
Memoria RAM: 3 Gb
Batería: 3000 mAh
`;
            break;

          case "Notebook":
            value = `Procesador: 7th Generation Intel® Core™ i5
Memoria: 5GB DDR4
Video: Integrada
Disco: 1 TB 5400rpm SATA
Pantalla: 15.6" Touch Screen
Peso: 2.40 kg
Sistema Operativo: Windows 10 Home 64
`;
            break;
        }

        document.getElementById("editor").value = value;
      }

      /**
       * * Copy text to clipboard
       * * Usage: copyToClipboard("Text to Copy");
       */
      window.copyToClipboard = (textToCopy) => {
        try {
          let el = document.createElement("textarea");
          el.value = textToCopy;
          document.body.appendChild(el);
          el.select();
          document.execCommand("copy");
          document.body.removeChild(el);
          console.info(`Text copied: "${textToCopy}"`);
        } catch (error) {
          console.error(error);
        }
      };
    </script>
  </head>
  <body>
    <select onchange="changeDefaultText(this.value)">
      <option value="Cámaras" selected>Cámaras</option>
      <option value="Objetivos" selected>Objetivos</option>
      <option value="Teléfonos" selected>Teléfonos</option>
      <option value="Notebook" selected>Notebook</option>
    </select>
    <textarea
      name="editor"
      id="editor"
      cols="30"
      rows="10"
      oninput="changeContent()"
    >
Descripción

<b>Características:</b>
Modelo: D5600
Sensor: APS-C de 24.20 megapíxeles
Procesador: EXPEED 4
Disparo en Ráfaga: 5 fotos por segundo.
Video: 1080p a 60fps
Rango de ISO: 25.600 ISO
Puntos de Enfoque: 39 AF
Pantalla: TFT de 3.20 pulgadas Táctil
Velocidad de obturación: 30-1/4.000s

<b>Extras: WiFi, Pantalla Táctil</b>
</textarea
    >
    <div class="assistant">
      Asistente:
      <a
        onclick='copyToClipboard(`<a href=\"http\">Sitio Web del producto</a>`)'
        href="#"
        >Web del producto</a
      >
      <a onclick="copyToClipboard(`<b>negritas</b>`)" href="#">Negritas</a>
      <a onclick="copyToClipboard(`<ul>\n<li>Item</li>\n</ul>`)" href="#"
        >Lista</a
      >
    </div>
    <button
      onclick="copyToClipboard(
        document.getElementById('preview').innerHTML.trim() )"
    >
      Copiar el portapapeles
    </button>
    <div id="preview" contenteditable="true"></div>
  </body>
</html>
